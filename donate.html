        <h1>Donate</h1>
        <p><strong>Please support those affected by<br> the earthquakes by donating.</strong></p>
        <form>
            <label>Title:</label>
            <select>
                <option>Select</option>
                <option>Miss</option>
                <option>Mr</option>
                <option>Mrs</option>
                <option>Ms</option>
                <option>Mx</option>
                <option>Dr</option>
                <option>Other</option>
            </select>
            <br><br>
    
        <label>First Name: <input type="text"  placeholder="First Name" required></input><label>
        <br><br>
    
        <label>Last Name: <input type="text"  placeholder="Last Name" required></input><label>
        <br><br>
    
        <label>Email Address: <input type="email" placeholder="Email Address" required></input></label>
        <br><br>
    
        <label>Phone Number: <input type="tel" placeholder="Phone Number" required></input></label>
        <br><br>
    
        <label>Billing Address: <input type="text" placeholder="Street" required></input></label>
    
        <input type="text" placeholder="City" required></input>
        
        <input type="text" placeholder="Country" required></input>
    
        <input type="text" placeholder="Postcode" required></input>
        <br><br>
    
        <input type="checkbox" required /><label>I agree to the Privacy Terms.</label>
        <br>
        <input type="checkbox" /><label>I would like to recieve information about the appeal.</label>
        <br><br>
    
        <label>
            <button type="submit" id="submit">Submit
            </button>
        </label> 
        </form>
