<h1 class="one">Please donate to help people<br> affected by the earthquakes</h1>

<br><br>

    <div class="box">
        <div class="hand-icon">
            <img src="Images/flower-hands.jpg" alt="hand icon holding heart">
        </div>
        <h2>Donate</h2>
        <p>Please support those affected by<br> the earthquakes by donating</p>
        <a href="#billdeet" class="btn card">
        <i class="dbutton-card" ><img src="Images/credit-card-fill.svg" alt="credit card icon"></i> Card</a>

<div  id="billdeet">
<h3>Billing Details</h3>
<p>If you wish to pay by card, please fill in the form below: </p>
</div>
<form class="form-group" id="form-control">
    <label>Title:</label>
    <select>
        <option>Select</option>
        <option>Miss</option>
        <option>Mr</option>
        <option>Mrs</option>
        <option>Ms</option>
        <option>Mx</option>
        <option>Dr</option>
        <option>Other</option>
    </select>

<label>First Name: <input type="text" id="fname"  placeholder="First Name" required></input><label>

<label>Last Name: <input type="text" id="lname"  placeholder="Last Name" required></input><label>

<label>Email Address: <input type="email" id="emailad" placeholder="Email Address" required></input></label>

<label>Phone Number: <input type="tel" id="telno" placeholder="Phone Number" required></input></label>

<label>Billing Address: <input type="text" id="street" placeholder="Street" required></input></label>

<label><input type="text" id="city" placeholder="City" required></input></label>

<label><input type="text" placeholder="Country" required></input>

<label><input type="text" placeholder="Postcode" required></input></label>
<br><br>

<div>
<h3>Payment</h3>
<p>Accepted Cards:</p>
    <div class="icon-container">
      <i class="fa fa-cc-visa" style="color:navy;"></i>
      <i class="fa fa-cc-amex" style="color:blue;"></i>
      <i class="fa fa-cc-mastercard" style="color:red;"></i>
      <i class="fa fa-cc-discover" style="color:orange;"></i>
    </div>
    <label for="cname">Name on Card</label>
    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
    <label for="ccnum">Credit card number</label>
    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
    <label for="expmonth">Exp Month</label>
    <input type="text" id="expmonth" name="expmonth" placeholder="September">
    <div class="row">
      <div class="col-50">
        <label for="expyear">Exp Year</label>
        <input type="text" id="expyear" name="expyear" placeholder="2018">
      </div>
      <div class="col-50">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="352">
      </div>
    </div>
  </div>

<input type="checkbox" required /><label>I agree to the Privacy Terms.</label>
<br>
<input type="checkbox" /><label>I would like to recieve information about the appeal.</label>
<br><br>

<label>
    <button type="submit" id="submit">Submit
    </button>
</label> 
</form>
